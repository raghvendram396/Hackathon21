<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo com Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <style>
      .pwstrength_viewport_progress{
        padding-top: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Exemplo com Bootstrap</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <section class="login-form">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <h3 class="card-title"><strong>Check</strong>Force.js</h3>
                </div>
                <form method="post" class="form-signin" action="#" role="login">
                  <div class="form-group">
                    <input type="text" name="firstName" placeholder="Nome" required class="form-control form-control-lg">
                  </div>
                  <div class="form-group">
                    <input type="text" name="lastName" placeholder="Sobrenome" required class="form-control form-control-lg">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required class="form-control form-control-lg">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Senha" required="" />
                  </div>
                  <div class="pwstrength_viewport_progress"></div>
                  <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Entrar</button>

                  <div>
                    <a href="#">Criar conta</a> ou <a href="#">Recuperar senha</a>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div> <!-- /container -->

    <script src="../../dist/checkforce.min.js"></script>
    <script>
    var render = document.querySelector('.pwstrength_viewport_progress');
    CheckForce('#password',{
      locale:'pt-br',
      BootstrapTheme:true
    }).checkPassword(function(response){
      render.innerHTML = response.content;
  	});
    </script>

  </body>
</html>
